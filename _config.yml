# Site
name: "Lab.Garden"
title: "Lab.Garden"
description: "Growing Sustainable Systems"
logo: 'assets/images/logo.svg'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: ''
mailchimp-list: 'https://garden.us3.list-manage.com/subscribe/post?u=449535b81a59e45136bc42f06&amp;id=3a33837b49'
instagram: 'lab.garden'
facebook: 'Labgarden-826150707755309'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  admin:
    name: Admin
    display_name: Admin
    avatar: 'assets/images/labgarden-avatar.png'
    gravatar: b6a4e8604f02ed0eb4811e87dc6a82dd
    email: info@lab.garden
    web: https://lab.garden/
    follow: https://www.facebook.com/Labgarden-826150707755309/
    description: "Lab.Garden is a project supplemented by research, talks, and online programs, aiming to introduce sustainability into all aspects of cultural practice, and laying the groundwork for current and future questions of sustainable systems"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
